<div class="pl-calender-content">
  <mat-card>
    <mat-card-content>

      <pl-calendar-header   [currentWeekHeader] = "this.calWeek.header" [currentWeekNumber]= "this.calWeek.weekOfTheYear" [currentYear] ="this.calWeek.year"></pl-calendar-header>

      <pl-calendar-content  [calendarWeek] = "this.calWeek.weekOfTheYear" [calendarYear] ="this.calWeek.year"></pl-calendar-content>

    </mat-card-content>
  </mat-card>
</div>
