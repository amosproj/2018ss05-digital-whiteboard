<mat-grid-list cols ="7" rowHeight="4:2">
  <mat-grid-tile style="color:red; border-right: 1px dashed ; border-bottom: 1 px dashed">
    <mat-card>
    Kalenderwoche
    <br/>{{currentWeekHeader[0]}}
    </mat-card>
  </mat-grid-tile>
  <div *ngFor="let headerItem of currentWeekHeader; let i = index">
    <span *ngIf="i != 0">
        <mat-grid-tile style=" border-right: 2px dashed red;">
          <mat-card>
           {{daysOfTheWeek[i]}} 
           <br/> {{headerItem}}
          </mat-card>
        </mat-grid-tile>
    </span>
  </div>
</mat-grid-list>
