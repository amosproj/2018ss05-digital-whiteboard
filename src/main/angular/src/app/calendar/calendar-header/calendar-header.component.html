<mat-grid-list cols ="7" rowHeight="4:2">
  <mat-grid-tile style="color:red; border-right: 2px solid; border-bottom: 2px solid">
    Kalenderwoche
    <br/>{{currentWeekHeader[0]}}
  </mat-grid-tile>
  <div *ngFor="let headerItem of currentWeekHeader; let i = index">
    <span *ngIf="i != 0">
        <mat-grid-tile>
           {{daysOfTheWeek[i]}} 
           <br/> {{headerItem}}
        </mat-grid-tile>
    </span>
  </div>
</mat-grid-list>
