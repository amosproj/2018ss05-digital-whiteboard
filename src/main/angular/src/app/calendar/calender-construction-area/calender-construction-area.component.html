<mat-card id="pl-calender-construction-area-card">
  <mat-card-subtitle>{{constructionArea.name}}</mat-card-subtitle>
  <mat-card-content>
  <div id ="pl-Calender-construction-area-Sections" *ngIf="hasEmployees()">
    <div id ="area-section-content" *ngFor="let empl of constructionAreaDay.employees">
      {{empl.firstName}} {{empl.lastName}}

    </div>
  </div>  
  </mat-card-content>
</mat-card>
