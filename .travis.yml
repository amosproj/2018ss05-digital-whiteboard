language: java
sudo: false
script: mvn appengine:update
deploy:
- provider: gae
  keyfile: release-planungstafel.json
  project: release-planungstafel
  on: master
- provider: gae
  keyfile: developer-planungstafel.json
  project: developer-planungstafel
  on: fb_test_refactoring
before_install:
- openssl aes-256-cbc -K $encrypted_34bf8776682b_key -iv $encrypted_34bf8776682b_iv -in secret.tar.enc -out secret.tar -d
- tar xvf secrets.tar
- npm install -g @angular/cli
