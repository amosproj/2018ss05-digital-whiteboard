language: java
sudo: false
script: mvn clean verify
deploy:
- provider: gae
  keyfile: release-planungstafel.json
  project: release-planungstafel
  on: master
- provider: gae
  keyfile: developer-planungstafel.json
  project: developer-planungstafel
  on: dev
before_install:
- openssl aes-256-cbc -K $encrypted_0a4e2bcd68e9_key -iv $encrypted_0a4e2bcd68e9_iv
  -in developer-planungstafel.json.enc -out developer-planungstafel.json -d
- openssl aes-256-cbc -K $encrypted_0a4e2bcd68e9_key -iv $encrypted_0a4e2bcd68e9_iv
  -in release-planungstafel.json.enc -out release-planungstafel.json -d
